<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- optimizar vistas -->
    <title>RESULTADOS FUN_app</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- enlazando css -->
    <script src="app.js"></script>
    <!-- enlazando el javascript -->
    <a
      href="https://www.flaticon.com/authors/smashicons"
      title="Smashicons"
    ></a>
    <a href="https://www.flaticon.com/"></a>
    <!-- mostrando nuestro favicon -->
  </head>
  <body>
    <header>
      <img
        style="display: block; margin: 0 auto 0 auto;"
        src="imagenes/play.jpg"
        alt="fondoweb"
      />
      <!-- mostrando nuestro imagen principal -->
      <div>
        <!-- contenedor titulo -->
        <h1>
          Titulo Trivia
        </h1>
      </div>
    </header>
    <section>
      <!--seccion de cantidad de preguntas correctas-->
      <div>
        <h2 id="puntajeFinal">Tu puntaje fue:</h2>
        <script>
          const puntajeFinal = localStorage.getItem("puntaje");
          document.getElementById("puntajeFinal").innerHTML =
            "Tu puntaje fue: " + puntajeFinal;
        </script>
      </div>
    </section>

    <section>
      <!--seccion de cantidad de preguntas correctas-->
      <div>
        <h3 id="respuestasCorrectas">Total Correctas:</h3>
        <script>
          const respuestasCorrectas = localStorage.getItem("correctas");
          document.getElementById("respuestasCorrectas").innerHTML =
            "Total Correctas: " + respuestasCorrectas;
        </script>
      </div>
    </section>

    <section>
      <!--seccion de cantidad de preguntas incorrectas-->
      <div>
        <h3 id="respuestasIncorrectas">Total Incorrectas:</h3>
        <script>
          const respuestasIncorrectas = localStorage.getItem("incorrectas");
          document.getElementById("respuestasIncorrectas").innerHTML =
            "Total Incorrectas: " + respuestasIncorrectas;
        </script>
      </div>
    </section>

    <section>
      <div>
        <a
          href="chooseGame.html"
          class="siguiente"
          style="vertical-align: middle;"
        >
          <span>NUEVA PARTIDA </span>
        </a>
      </div>

      <div>
        <a href="index.html" class="button buttonExit">
          VOLVER A PAGINA PRINCIPAL
        </a>
      </div>
    </section>

    <footer>
      <p>Todos los derechos reservados &copy;</p>
      <p>Fecha última actualización: mayo-2020</p>
      <p>Página de Mary Bracho y Paola Sarmiento</p>
    </footer>
  </body>
</html>
