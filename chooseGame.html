<!DOCTYPE html>

        <!-- contenedor titulo -->

        </h1>
      </div>
    </header>
    <div>
      <h2 id="mensajeBienvenida"></h2>
      <script>
        const tipoJuego = localStorage.getItem("tipo");
        if (tipoJuego === "rapido") {
          document.getElementById("mensajeBienvenida").innerHTML =
            "Bienvenido jugador";
        } else {
          const usuarioJuego = JSON.parse(localStorage.getItem("usuario"));
          const nombreJugador = usuarioJuego.nombre;
          document.getElementById("mensajeBienvenida").innerHTML =
            "Bienvenido " + nombreJugador;
        }
      </script>
    </div>
    <div>
      <h2>Es hora de probar tu conocimiento</h2>

    </div>
